{% extends "__base__.html" %}

{% block title %}Search interface{% endblock %}

{% block page_style_pre %}
	<link rel="stylesheet" href="/static/chosen_v1.4.2/docsupport/style.css">
  <link rel="stylesheet" href="/static/chosen_v1.4.2/docsupport/prism.css">
  <link rel="stylesheet" href="/static/chosen_v1.4.2/chosen.css">
  <style>
  .noi-button { margin-top: 20px; margin-left: 20px;}
	.selector { margin-top: 20px; margin-left: 20px;}
	ol ul li, ul ul li {
  list-style-type: none;
  margin: initial;
}
ul li {
  list-style: initial;
  margin-left: initial;
  margin-bottom: initial;
}
	</style>
{% endblock %}

{% block content %}

<div class="container-fluid">

<div class="alert alert-info" role="alert">Find an expert</div>

<div class="row">

<div class="col-md-6">

	<form action="/search" method="GET">

		<div class="selector">
			<select name="location" data-placeholder="Choose a Country..." class="chosen-select" style="width:350px;" tabindex="2">
	      <option value=""></option>
	      {% for country in ALL_COUNTRIES %}
	      <option value="{{country}}">{{country}}</option>
	      {% endfor %}
			</select>
		</div>

		<div class="selector">
			<select name="langs" data-placeholder="Choose a language..."
							multiple class="chosen-select"
							style="width:350px;" tabindex="2">
		    <option value=""></option>
		    <option value="fr">Français</option>
		    <option value="en">English</option>
		    <option value="es">Español</option>
		    <option value="ar">العربية</option>
			</select>
		</div>

		<div class="selector">
			<select name="skills" data-placeholder="Choose a skills..."
						multiple class="chosen-select"
						style="width:350px;" tabindex="2">
		  	<option value=""></option>
		  	{% for skill in skills %}
		  	<option value="{{skill}}">{{skill}}</option>
		  	{% endfor %}
			</select>
		</div>

		<div class="noi-button">
			<input type="submit" value="Find experts">
		</div>

	</form>

</div> <!-- row -->

{% endblock %}

{% block page_script %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js" type="text/javascript"></script>
<script src="/static/chosen_v1.4.2/chosen.jquery.js" type="text/javascript"></script>
<script src="/static/chosen_v1.4.2/docsupport/prism.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
    var config = {
      '.chosen-select'           : {},
      '.chosen-select-deselect'  : {allow_single_deselect:true},
      '.chosen-select-no-single' : {disable_search_threshold:10},
      '.chosen-select-no-results': {no_results_text:'Oops, nothing found!'},
      '.chosen-select-width'     : {width:"95%"}
    }
    for (var selector in config) {
      $(selector).chosen(config[selector]);
    }
  </script>
</script>

{% endblock %}
